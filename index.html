<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Karl Benz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-kinda-transparent fixed-top nav-font">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Karl Benz</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Information</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="container-fluid d-none d-lg-block">
        <div class="row d-flex align-items-center justify-content-center">
          <div class="col-12 p-0 m-0">
            <img src="imgs/MercedesBannerDesktop.png" alt="BigBanner" class="img-fluid">
          </div>
        </div>
      </div>
      <div class="container-fluid d-lg-none d-sm-block">
        <div class="row d-flex align-items-center justify-content-center">
          <div class="col-12 p-0 m-0">
            <img src="imgs/MercedesBannerPhone.png" alt="SmallBanner" class="img-fluid">
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 p-0 m-0">
            <div class="iframe-wrap">
              <iframe width="100%" height="100%" src="https://www.youtube.com/embed/csAXruiBLTs?si=-tZ8PE2eglwXsJ6s&amp&autoplay=1&hd=1&controls=0&disablekb=1&start=16&end=47&loop=1&showinfo=0&mute=1&modestbranding=1&rel=0&playlist=csAXruiBLTs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"></iframe>

        </div>

    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
